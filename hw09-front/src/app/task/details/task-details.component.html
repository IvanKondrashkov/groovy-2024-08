<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/task/list']">
      <mat-icon class="mat-icon" inline="true">Список задач</mat-icon></a>
  </div>

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{task.id}}</h2></mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <dl>
        <dt>ID:</dt>
        <dd>{{task.id}}</dd>
        <dt>Название:</dt>
        <dd>{{task.name}}</dd>
        <dt>Описание:</dt>
        <dd>{{task.description}}</dd>
        <dt>Время старта:</dt>
        <dd>{{task.startDate}}</dd>
        <dt>Время завершения:</dt>
        <dd>{{task.endDate}}</dd>
      </dl>
    </mat-card-content>

    <mat-card-actions>
      <a mat-flat-button color="primary" [routerLink]="['/task-edit', task.id]">
        <mat-icon class="mat-icon" inline="true">Обновить</mat-icon></a>
      <a mat-flat-button color="warn" (click)="deleteById(task.id)">
        <mat-icon class="mat-icon" inline="true">Удалить</mat-icon></a>
      <a mat-flat-button color="primary" [routerLink]="['/action-add', task.id]">
        <mat-icon class="mat-icon" inline="true">Добавить действие</mat-icon></a>
    </mat-card-actions>
  </mat-card>
</div>
